apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'RouteSim'
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile group: 'org.graphstream', name: 'gs-core', version: '1.1.1'
    compile group: 'org.graphstream', name: 'gs-ui', version: '1.1.1'
}